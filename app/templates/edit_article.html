{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1>‚úèÔ∏è ÁºñËæëÊñáÁ´†</h1>
    
    <form method="post" id="articleForm">
        <div class="form-group">
            <label for="title">Ê†áÈ¢ò</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ article.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">ÂàÜÁ±ª</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ article.category }}" placeholder="ËØ∑ËæìÂÖ•ÂàÜÁ±ª" autocomplete="off" required>
            <div id="category-tags" style="margin-top: 0.5rem;">
                {% for cat in categories %}
                    <span class="category-tag" style="display:inline-block; background:#e0f2f1; color:#00796b; border-radius:12px; padding:2px 12px; margin:2px; cursor:pointer; font-size:0.95em;">{{ cat }}</span>
                {% endfor %}
            </div>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tags = document.querySelectorAll('#category-tags .category-tag');
            var input = document.getElementById('category');
            tags.forEach(function(tag) {
                tag.addEventListener('click', function() {
                    input.value = tag.textContent;
                });
            });
        });
        </script>
        
        <div class="form-group">
            <label for="content">ÂÜÖÂÆπ</label>
            <div id="editor-container">
                <div id="editor"></div>
            </div>
            <textarea id="content" name="content" style="display: none;">{{ article.content }}</textarea>
        </div>
        
        <div class="article-actions">
            <button type="submit" class="action-link edit">üíæ ‰øùÂ≠ò</button>
            <a href="/?highlight_id={{ article.id }}" class="action-link delete">‚ùå ÂèñÊ∂à</a>
        </div>
    </form>
</div>

<!-- Quill.js CDN -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Quill editor
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'align': [] }],
                ['link', 'image', 'blockquote', 'code-block'],
                ['clean']
            ]
        },
        placeholder: 'ÂºÄÂßãÂÜô‰Ωú‰Ω†ÁöÑÊñáÁ´†...',
        bounds: '#editor'
    });

    // Set initial content from the textarea
    var initialContent = document.getElementById('content').value;
    if (initialContent) {
        quill.root.innerHTML = initialContent;
    }

    // Sync Quill content with hidden textarea before form submission
    document.getElementById('articleForm').addEventListener('submit', function(e) {
        // Prevent default submission
        e.preventDefault();
        
        // Get content as text, preserving line breaks but removing HTML tags
        var content = quill.getText();
        document.getElementById('content').value = content;
        
        // Force a small delay to ensure content is set, then submit
        setTimeout(function() {
            document.getElementById('articleForm').submit();
        }, 100);
    });
});
</script>

<style>
#editor-container {
    margin-bottom: 1rem;
}

#editor {
    min-height: 300px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ddd;
    border-radius: 8px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    /* Add a subtle greenish background for content area */
    box-shadow: 0 2px 12px rgba(139, 195, 74, 0.07);
}

.ql-editor {
    min-height: 280px;
    padding: 1rem;
    background: linear-gradient(135deg, #fcfefd 0%, #f8fbf7 100%);
    border-radius: 8px;
    /* Soft border and shadow for content */
    border: 1px solid #f1f8e9;
    box-shadow: 0 2px 8px rgba(139, 195, 74, 0.03);
}

.ql-toolbar {
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    background: rgba(255, 255, 255, 0.95);
    border-bottom: 1px solid #ddd;
}

.ql-container {
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
}

.ql-editor h1, .ql-editor h2, .ql-editor h3 {
    color: #2d5a2d;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
}

.ql-editor p {
    margin-bottom: 1rem;
}

.ql-editor blockquote {
    border-left: 4px solid #4a7c59;
    padding-left: 1rem;
    margin: 1rem 0;
    font-style: italic;
    color: #555;
}

.ql-editor code {
    background: rgba(74, 124, 89, 0.1);
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
}

.ql-editor pre {
    background: rgba(74, 124, 89, 0.05);
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
}

.ql-editor a {
    color: #4a7c59;
    text-decoration: underline;
}

.ql-editor a:hover {
    color: #2d5a2d;
}

.ql-editor img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin: 1rem 0;
}

/* Responsive design */
@media (max-width: 768px) {
    #editor {
        min-height: 250px;
    }
    
    .ql-editor {
        min-height: 230px;
        padding: 0.75rem;
    }
    
    .ql-toolbar {
        padding: 0.5rem;
    }
}
</style>
{% endblock %}
